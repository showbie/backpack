on:
  release:
    types: [published]

jobs:
  notification:
    runs-on: ubuntu-latest
    steps:
      - name: Send Tokens package notification
        uses: stormwarning/action-release-notification@v2.0.1
        if: startsWith(github.ref, 'refs/tags/@showbie/backpack-tokens')
        with:
          channel: design
          message: A new version of *@showbie/backpack-tokens* was just released!
          actions: '[{"text": "View changelog ðŸŽ‰", "url": "https://github.com/showbie/backpack/blob/master/packages/backpack-tokens/CHANGELOG.md"},{"text": "View docs ðŸ“š", "url": "https://design.showbie.com/"}]'
        env:
          SLACKBOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}

      - name: Send Generator package notification
        uses: stormwarning/action-release-notification@v2.0.1
        if: startsWith(github.ref, 'refs/tags/@showbie/generator-backpack')
        with:
          channel: frontend
          message: A new version of *@showbie/generator-backpack* was just released!
          actions: '[{"text": "View changelog ðŸŽ‰", "url": "https://github.com/showbie/backpack/blob/master/packages/generator-backpack/CHANGELOG.md"}]'
        env:
          SLACKBOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}
