name: Release

on:
  push:
    branches:
      - trunk

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    outputs:
      published: ${{ steps.changesets.outputs.published }}
      publishedPackages: ${{ steps.changesets.outputs.publishedPackages }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@main
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup Node.js 12.x
        uses: actions/setup-node@main
        with:
          node-version: 12.x

      - name: Install dependencies
        run: yarn

      - name: Create release PR or publish
        id: changesets
        uses: changesets/action@master
        with:
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  notify:
    name: Notify
    needs: release
    runs-on: ubuntu-latest
    env:
      PUBLISHED_PACKAGES: ${{ needs.release.outputs.publishedPackages }}
    steps:
      - name: Send Tokens package notification
        uses: stormwarning/action-release-notification@v3.1.1
        if: contains(PUBLISHED_PACKAGES.*.name, '@showbie/backpack-tokens')
        with:
          channel: design
          message: A new version of *@showbie/backpack-tokens* was just released!
          actions: '[{"text": "View changelog ðŸŽ‰", "url": "https://github.com/showbie/backpack/blob/trunk/packages/backpack-tokens/CHANGELOG.md"},{"text": "View docs ðŸ“š", "url": "https://design.showbie.com/"}]'
        env:
          SLACKBOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}

      - name: Send Generator package notification
        uses: stormwarning/action-release-notification@v3.1.1
        if: contains(PUBLISHED_PACKAGES.*.name, '@showbie/generator-backpack')
        with:
          channel: socrative-dev
          message: A new version of *@showbie/generator-backpack* was just released!
          actions: '[{"text": "View changelog ðŸŽ‰", "url": "https://github.com/showbie/backpack/blob/trunk/packages/generator-backpack/CHANGELOG.md"}]'
        env:
          SLACKBOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}

      - name: Send Stickerbomb package notification
        uses: stormwarning/action-release-notification@v3.1.1
        if: contains(PUBLISHED_PACKAGES.*.name, 'stickerbomb')
        with:
          channel: socrative-dev
          message: A new version of *stickerbomb* was just released!
          actions: '[{"text": "View changelog ðŸŽ‰", "url": "https://github.com/showbie/backpack/blob/trunk/packages/stickerbomb/CHANGELOG.md"}]'
        env:
          SLACKBOT_TOKEN: ${{ secrets.SLACKBOT_TOKEN }}
